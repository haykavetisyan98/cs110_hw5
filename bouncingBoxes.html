<!DOCTYPE html>
<html>
<head>
<title>Bouncing boxes</title>
</head>
<body  >


  <canvas id="canvas" width="1000";
  height="500" style="border:10px dashed blue;">
  </canvas>


<script>



let canvas = document.getElementById("canvas");

let context = canvas.getContext("2d");


const NUM_POINTS = 10;
const points = [];

for(let i = 0; i < NUM_POINTS; i++) {

  points.push({

    x: Math.random() * canvas.width,

    y: Math.random() * canvas.height,

    width: Math.random() * 120,

    height: Math.random() * 120,

    xDelta: 1,
    yDelta: 1,
    color: 'green'


  });

}

let draw=function(){
  context.clearRect(0, 0, canvas.width, canvas.height);
  points.forEach(function(point){
    context.fillStyle=point.color;
    context.fillRect(point.x, point.y, point.width, point.height);
    if((point.x+point.width)>=canvas.width || point.x<0 ){
      point.xDelta*=-1;
    }

    if((point.y+point.height)>=canvas.height || point.y<0 ){
      point.yDelta*=-1;
    }
point.x+=point.xDelta;
point.y+=point.yDelta;
  })
};
let animate=function(){
  draw();
  setTimeout(animate, 2);
};
animate();
</script>


</body>


</head>
